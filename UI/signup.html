 <!DOCTYPE html>
 <html>
 <head>
 	<title>SignUp</title>
 	<meta charset="utf-8">

 	<link rel="stylesheet" href="../css/fluid.css">

 </head>

 <body>
 	<div class="main-section">
 		<!--nav-bar-->
 		<nav class="nav-bar">
		  <a href="index.html">Home</a>
		  <a href="admin.html">Admin</a>
		  <a href="user.html">User</a>
		  <a href="index.html">Sign In</a>
		</nav>
		<!--/nav-bar-->
		<div class="header-main">
	        <h3>KMA</h3>
	    </div>
		<div class="content">
			<!-- login form-->
			<div class="login-form">
				<h2 class="main-color">Signup Here!</h2>
				<form id="signUpForm" onsubmit=" return validateForm(e)">
					<div class="form-detail">
						<label>Username</label>
						<input type="text" class="form-text" name="text" id="userNameField">
						<p id="userNameError"></p>
					</div>
					<div class="form-detail">
						<label>Email</label>
						<input type="email" class="form-text" id="emailField" name="email">
						<p id="emailError"></p>
					</div>
					<div class="form-detail">
						<label>Password</label>
						<input type="password" class="form-text" id="passwordField" name="password" >
						<p id="passwordError"></p>
					</div>
					<div class="form-detail">
						<button type="submit" name="signup" class="form-btn" id="signUpBtn">Signup</button>
					</div>
					<div class="form-detail">
						<p> Have an account <a href="index.html">SignIn</a></p>
					</div>
				</form>
			</div>
		<!--/login form-->
		</div>
 	</div>
 	<!--footer-->
 	<footer>

	<!--/footer-->
	<script type="text/javascript" src="../js/validation.js"></script>
 </body>
 </html>
